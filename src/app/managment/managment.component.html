<div class="table-container">
<table mat-table [dataSource]="questionList" class="table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let question">{{question.propertyId}}</td>
    </ng-container>
    <ng-container matColumnDef="randId">
        <th mat-header-cell *matHeaderCellDef>Random ID</th>
        <td mat-cell *matCellDef="let question">{{question.randId}}</td>
    </ng-container>
    <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef>Question</th>
        <td mat-cell *matCellDef="let question">{{question.question}}</td>
    </ng-container>
    <ng-container matColumnDef="answer">
        <th mat-header-cell *matHeaderCellDef>Answer</th>
        <td mat-cell *matCellDef="let question">{{question.answer}}</td>
    </ng-container>
    <ng-container matColumnDef="choiceA">
        <th mat-header-cell *matHeaderCellDef>Choice A</th>
        <td mat-cell *matCellDef="let question">{{question.choiceA}}</td>
    </ng-container>
    <ng-container matColumnDef="choiceB">
        <th mat-header-cell *matHeaderCellDef>Choice B</th>
        <td mat-cell *matCellDef="let question">{{question.choiceB}}</td>
    </ng-container>
    <ng-container matColumnDef="choiceC">
        <th mat-header-cell *matHeaderCellDef>Choice C</th>
        <td mat-cell *matCellDef="let question">{{question.choiceC}}</td>
    </ng-container>
    <ng-container matColumnDef="choiceD">
        <th mat-header-cell *matHeaderCellDef>Choice D</th>
        <td mat-cell *matCellDef="let question">{{question.choiceD}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="onRowClicked(row)"
        (dblclick)="onDoubleClick(row)"
        class="row"
        [ngClass]="{'highlight': selectedRow === row}"

    ></tr>
</table>
    <div class="buttons">
        <button mat-icon-button color="primary" aria-label="Remove" (click)="removeElement()">
            <mat-icon>remove</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Add" (click)="openNewForm()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
